<script>

    // Puertos que queremos abrir 
    const puertos_a_abrir = [8080, 3000, 25565, 28565, 25566, 80, 443, 22, 50000]

    // Datos del formulario
    const local_ip = '192.168.1.38'
    const nombre = 'nombre'

    // Si ejecuta dos veces el script cambie este numero para evita repetir nombres
    const nombres_usados = 0



</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creador de puertos movistar</title>
</head>

<body>
    <div id="texto"></div>
    <script>
        // Ejemplo del codigo generado
        // addIndividual(['-1','name','6','192.168.1.2','2000','2001','1000','1','ppp0','0.0.0.0'])
        var html = ``
        for (let i = 0; i < puertos_a_abrir.length; i++) {
            const port = puertos_a_abrir[i];
            html += `addIndividual(['-1','${nombre} ${i + nombres_usados}','6','${local_ip}','${port}','${port}','${port}','1','ppp0','0.0.0.0'])<br><br>`
        }
        document.getElementById("texto").innerHTML = html;
    </script>
</body>

</html>
